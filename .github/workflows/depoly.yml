name: Deploy MultiDocker
on:
  push:
    branches:
      - master # check your repo, your default branch might be master!

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }} --password-stdin
      - run: docker build -t mzwilicoding/react-test -f ./client/Dockerfile.dev ./client
      - run: docker run -e CI=true mzwilicoding/react-test npm test

      - run: docker build -t mzwilicoding/multi-client ./client
      - run: docker build -t mzwilicoding/multi-nginx ./nginx
      - run: docker build -t mzwilicoding/multi-server ./server
      - run: docker build -t mzwilicoding/multi-worker ./worker

      - run: docker push mzwilicoding/multi-client
      - run: docker push mzwilicoding/multi-nginx
      - run: docker push mzwilicoding/multi-server
      - run: docker push mzwilicoding/multi-worker
